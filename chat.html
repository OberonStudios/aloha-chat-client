<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aloha | General Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <section class="section">
      <div class="content">
        <h1 class="title">General Chat: Room 1</h1>
        <div>
          <div>
            <span id="warning" class="tag is-warning is-medium">
              We reset out chat every 24 hours. History could be found under history tab.
              <button onclick="hide_warning()" class="delete"></button>
            </span>
          </div>
          <div class="field is-expanded">
              <form id="submitMessage" class="field has-addons">
                <div>
                  <input class="input" id="name" type="text" placeholder="Type your name" required/>
                </div>
                <div>
                  <input class="input" id="msg" type="text" placeholder="Type a message" required/>
                </div>
                <button type="submit" class="button  is-primary" id="send">Send</button>
              </form>
          </div>
          <textarea class="textarea" id="log" placeholder="" rows=20 readonly></textarea>
        </div>
      </div>
      <!-- Production buttons -->
      <!-- <a href="/history" class="button is-info">History</a>
      <a href="/" class="button is-danger">Exit</a> -->
      <!-- Dev buttons -->
      <a href="history.html" class="button is-info">History</a>
      <a href="#" class="button is-danger">Exit</a>
    </section>
    <!-- Hide button -->
    <script>
      function hide_warning(){
        document.getElementById('warning').style.display="none";
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="scripts/websocket.js"></script>
  </body>
</html>
